<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <span class="confirm-message">{{ data.message }}</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" color="warn">Cancel</button>

  <button mat-button [mat-dialog-close]="true" class="mat-success" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
