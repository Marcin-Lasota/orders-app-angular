<div class="p-3 cart">
  <h5>
    <mat-icon class="icon-big">shopping_cart</mat-icon>
    Cart
  </h5>

  <div class="mat-elevation-z2">

    <mat-list>
      <mat-list-item class="cart-header">
        <mat-grid-list cols="6" rowHeight="50px">
          <mat-grid-tile class="cart-product">Product</mat-grid-tile>
          <mat-grid-tile class="cart-desc" colspan="2">Description</mat-grid-tile>
          <mat-grid-tile>Quantity</mat-grid-tile>
          <mat-grid-tile>Price</mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
        </mat-grid-list>
      </mat-list-item>

      <mat-list-item *ngFor="let item of cartItems">
        <mat-grid-list cols="6" rowHeight="50px">
          <mat-grid-tile class="cart-product">
            {{ item.product.name }}
          </mat-grid-tile>
          <mat-grid-tile class="cart-desc" colspan="2">
            <div>{{ item.product.description }}</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <button mat-icon-button color="primary" (click)="removeOneFromBasket(item)"
                    [disabled]="item.quantity == 1">
              <mat-icon>remove_circle</mat-icon>
            </button>
            {{ item.quantity }}
            <button mat-icon-button color="primary" (click)="addToCart(item)"
                    [disabled]="item.quantity == item.product.stockQuantity">
              <mat-icon>add_circle</mat-icon>
            </button>
          </mat-grid-tile>
          <mat-grid-tile>{{ item.unitPrice | currency }}</mat-grid-tile>
          <mat-grid-tile>
            <button mat-raised-button color="warn" (click)="removeFromBasket(item)">
              Delete
              <mat-icon>delete</mat-icon>
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-list-item>

      <mat-list-item class="mt-3">
        <mat-grid-list cols="6" rowHeight="50px">
          <mat-grid-tile colspan="3"></mat-grid-tile>
          <mat-grid-tile><strong>Total Price: {{ getTotalPrice() | currency }}</strong></mat-grid-tile>
          <mat-grid-tile>
            <button mat-raised-button class="mat-success" color="secondary" (click)="placeOrder()"
                    [disabled]="cartItems.length === 0">
              Place order
              <mat-icon>shopping_bag</mat-icon>
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-list-item>
    </mat-list>
  </div>
</div>
