<div class="p-3">
  <h5>
    <mat-icon class="icon-big">manage_search</mat-icon>
    Orders
  </h5>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="orderDate"
           matSortDirection="desc" aria-label="Orders">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer ID</th>
        <td mat-cell *matCellDef="let row">{{ row.customerId }}</td>
      </ng-container>

      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</th>
        <td mat-cell *matCellDef="let row">{{ row.orderDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Method</th>
        <td mat-cell *matCellDef="let row">{{ row.paymentMethod }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let order">
          <button mat-raised-button (click)="showOrderDetails(order)">
            Show details
            <mat-icon>info</mat-icon>
          </button>
          <button mat-raised-button (click)="confirmOrderSent(order.id)" class="mat-danger"
                  [disabled]="!canBeSent(order)">
            Sent
            <mat-icon>local_shipping</mat-icon>
          </button>
          <button mat-raised-button (click)="confirmOrderDelivered(order.id)" class="mat-success"
                  [disabled]="!canBeDelivered(order)">
            Delivered
            <mat-icon>assignment_turned_in</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="totalOrdersElements"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
