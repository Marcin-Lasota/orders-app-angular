<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="orders">
        <mat-icon matListItemIcon>manage_search</mat-icon>
        Orders
      </a>
      <a mat-list-item routerLink="products">
        <mat-icon matListItemIcon>category_search</mat-icon>
        Products
      </a>
      <a mat-list-item routerLink="cart" class="cart-nav">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span [matBadge]="getCartItemsCount()" matBadgeOverlap="false">Cart</span>
      </a>
      <a mat-list-item class="mat-success" (click)="openCreateOrderModal()" [disabled]="getCartItemsCount() === 0">
        <mat-icon matListItemIcon>shopping_bag</mat-icon>
        Place order
      </a>
      <a mat-list-item disabled>
        <mat-icon matListItemIcon>add</mat-icon>
        Add product
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Orders App</span>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
